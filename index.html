<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      border-radius: 0;
      margin-bottom: 0;
      background-color: #5E4485;
      color: #fff;
      padding: 0.1% 0;
      font-size: 1.2em;
    }

    .navbar-header {
      margin-top: 0px;
    }

    .logo {
      margin-top: 0px;
      height: 50px;
      width: 180px;
    }

    .navbar-brand {
      float: left;
      min-height: 55px;
      padding: 0 15px 5px;
    }

    .navbar-inverse .navbar-nav .active a,
    .navbar-inverse .navbar-nav .active a:focus,
    .navbar-inverse .navbar-nav .active a:hover {
      color: #fff;
      background-color: #5E3485;
    }

    .navbar-inverse .navbar-nav .active li a {
      color: #D5D5D5;
    }

    .carousel-caption {
      top: 50%;
      transform: translateY(-30%);
      text-transform: uppercase;
    }

    /* .btn {
      font-size: 18px;
      color: #fff;
      padding: 12px 22px;
      background: #5E3485;
      border: 2px solid #fff;
    } */

    .download-button {
      height: 70px;
      width: 220px;
    }

    .container {
      margin: 4% auto;
    }

    footer {
      width: 100%;
      background-color: #5E4485;
      padding: 5%;
      color: #fff;
    }

    #icon {
      max-width: 100px;
      margin: 1% auto;
    }

    .fa {
      padding: 15px;
      font-size: 25px;
      color: #fff;
    }

    .fa:hover {
      color: #D5D5D5;
      text-decoration: none;
    }

    @media(max-width: 900px) {
      .fa {
        font-size: 20px;
        padding: 10px;
      }
      .logo {
        margin-top: 5px;
        height: 37px;
        width: 135px;
      }
    }

    @media(max-width: 600px) {
      .carousel-caption {
        display: none;
      }
      #icon {
        max-width: 50px;
      }
      h1 {
        font-size: 1.7em;
      }
      .logo {
        margin-top: 10px;
        height: 25px;
        width: 90px;
      }
    }
  </style>
</head>
